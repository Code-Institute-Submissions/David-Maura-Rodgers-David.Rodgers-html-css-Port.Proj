    <form method="post" action="https://formdump.codeinstitute.net/" class="suggestions-form">
        <h2>Please let us know your thoughts and suggestions for content on this site <i class="far fa-lightbulb"></i></h2>

        <div>
        <label for="age">Age Group:</label>
        <select name="age" id="age">
            <option value="16-24">16-24</option>
            <option value="25-30">25-30</option>
            <option value="31-36">25-30</option>
            <option value="37-45">25-30</option>
            <option value="46-54">25-30</option>
            <option value="55-64">25-30</option>
        </select>
        </div>

        <div>
        <label for="fname">First Name</label>
        <input id="fname" class="text-input" name="first_name" type="text" required>
            
        <label for="email">Email Address</label>
        <input id="email" class="text-input" name="email_address" type="email" required>
            
        <label for="road">Road</label>
        <input type="radio" id="road" name="running_preference" value="road" required>
        </div>   

        <div>
		<label for="feedback">Please enter you suggestions in this box</label>
		<br>
		<textarea id="feedback" rows="4" cols="87" name="feedback"></textarea>
		</div>
        
        <input class="join-button" type="submit" value="placeholder">

    </form>
